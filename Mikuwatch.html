            var title = document.querySelector("title");
            const miku_watch_background = document.querySelector("#miku_watch_background");
            const miku_watch_background_draw = miku_watch_background.getContext("2d");
            const miku_watch_tips = document.querySelector("#miku_watch_tips");
            const miku_watch_tips_draw = miku_watch_tips.getContext("2d");
            DrawMikuWatchB();
            function DrawMikuWatchB() {
                var miku_watch_height = miku_watch_background.parentElement.clientHeight;
                var miku_watch_width = miku_watch_background.parentElement.clientWidth;
                miku_watch_background.width = miku_watch_width;
                miku_watch_tips.width = miku_watch_width;
                miku_watch_background.height = miku_watch_height;
                miku_watch_tips.height = miku_watch_height;
                miku_watch_background_draw.clearRect(0, 0, miku_watch_width, miku_watch_height);
                miku_watch_tips_draw.clearRect(0, 0, miku_watch_width, miku_watch_height);
                //外轮廓
                miku_watch_background_draw.beginPath();
                miku_watch_background_draw.fillStyle = "#333333";
                miku_watch_background_draw.arc(0.5 * miku_watch_width, 0.5 * miku_watch_height, 0.43 * Math.min(miku_watch_width, miku_watch_height), 0, 2 * Math.PI);
                miku_watch_background_draw.fill();
                //表盘
                miku_watch_background_draw.beginPath();
                miku_watch_background_draw.fillStyle = "#f3f3ff";
                miku_watch_background_draw.arc(0.5 * miku_watch_width, 0.5 * miku_watch_height, 0.4 * Math.min(miku_watch_width, miku_watch_height), 0, 2 * Math.PI);
                miku_watch_background_draw.fill();
                //内容
                for (var watch_content = 0; watch_content < miku_watch_background_pattern.length; watch_content++) {
                    var miku_watch_d = miku_watch_background_pattern[watch_content];
                    DrawMikuWatchBC(miku_watch_width, miku_watch_height, miku_watch_d[2], miku_watch_d[0], miku_watch_d[1]);
                }
                //文字
                miku_watch_background_draw.font = Math.min(miku_watch_width, miku_watch_height) * 0.7 / 17 + "px Arial";
                miku_watch_background_draw.textAlign = "center";
                miku_watch_background_draw.fillStyle = "#333";
                miku_watch_background_draw.scale(0.5, 1);
                miku_watch_background_draw.fillText("HASTUME", miku_watch_width, 0.5 * miku_watch_height - 7.2 * Math.min(miku_watch_width, miku_watch_height) * 0.8 / 51);
                miku_watch_background_draw.font = Math.min(miku_watch_width, miku_watch_height) * 1.4 / 17 + "px Arial";
                miku_watch_background_draw.fillText("MIKU", miku_watch_width, 0.5 * miku_watch_height - 3.2 * Math.min(miku_watch_width, miku_watch_height) * 0.8 / 51);
                //修复画笔，以免下次变形
                miku_watch_background_draw.scale(2, 1);
            }
            function DrawMikuWatchBC(watch_width, watch_height, watch_color, relative_x, relative_y) {
                var watch_pixel = Math.min(watch_width, watch_height) * 0.8 / 51;
                miku_watch_background_draw.fillStyle = watch_color;
                miku_watch_background_draw.beginPath();
                miku_watch_background_draw.moveTo(0.5 * watch_width + relative_x * watch_pixel - watch_pixel / 2 - 0.5, 0.5 * watch_height + relative_y * watch_pixel - watch_pixel / 2 - 0.5);
                miku_watch_background_draw.lineTo(0.5 * watch_width + relative_x * watch_pixel + watch_pixel / 2 + 0.5, 0.5 * watch_height + relative_y * watch_pixel - watch_pixel / 2 - 0.5);
                miku_watch_background_draw.lineTo(0.5 * watch_width + relative_x * watch_pixel + watch_pixel / 2 + 0.5, 0.5 * watch_height + relative_y * watch_pixel + watch_pixel / 2 + 0.5);
                miku_watch_background_draw.lineTo(0.5 * watch_width + relative_x * watch_pixel - watch_pixel / 2 - 0.5, 0.5 * watch_height + relative_y * watch_pixel + watch_pixel / 2 + 0.5);
                miku_watch_background_draw.fill();
            }
            function DrawMikuWatchT(watch_hh, watch_mm, watch_ss) {
                var miku_watch_height = miku_watch_background.parentElement.clientHeight;
                var miku_watch_width = miku_watch_background.parentElement.clientWidth;
                var watch_pixel = Math.min(miku_watch_width, miku_watch_height) * 0.8 / 51;
                var watchHangle = (watch_hh - 3) * Math.PI / 6 + watch_mm * Math.PI / 360;
                var watchMangle = (watch_mm - 15) * Math.PI / 30 + watch_ss * Math.PI / 1800;
                var watchSangle = (watch_ss - 15) * Math.PI / 30;
                miku_watch_tips.height = miku_watch_tips.height;
                //秒针
                miku_watch_tips_draw.beginPath();
                miku_watch_tips_draw.strokeStyle = "#77FFF6BB";
                miku_watch_tips_draw.lineWidth = watch_pixel * 0.3;
                miku_watch_tips_draw.moveTo(0.5 * miku_watch_width - Math.cos(watchSangle) * watch_pixel * 3, 0.5 * miku_watch_height - Math.sin(watchSangle) * watch_pixel * 3);
                miku_watch_tips_draw.lineTo(0.5 * miku_watch_width + Math.cos(watchSangle) * watch_pixel * 22, 0.5 * miku_watch_height + Math.sin(watchSangle) * watch_pixel * 22);
                miku_watch_tips_draw.stroke();
                //时针
                miku_watch_tips_draw.beginPath();
                miku_watch_tips_draw.strokeStyle = "#FFFFFF";
                miku_watch_tips_draw.lineWidth = watch_pixel * 3;
                miku_watch_tips_draw.moveTo(0.5 * miku_watch_width - Math.cos(watchHangle) * watch_pixel * 3, 0.5 * miku_watch_height - Math.sin(watchHangle) * watch_pixel * 3);
                miku_watch_tips_draw.lineTo(0.5 * miku_watch_width + Math.cos(watchHangle) * watch_pixel * 15, 0.5 * miku_watch_height + Math.sin(watchHangle) * watch_pixel * 15);
                miku_watch_tips_draw.stroke();
                miku_watch_tips_draw.beginPath();
                miku_watch_tips_draw.strokeStyle = "#00AA50";
                miku_watch_tips_draw.lineWidth = watch_pixel * 3;
                miku_watch_tips_draw.moveTo(0.5 * miku_watch_width + Math.cos(watchHangle) * watch_pixel * 12, 0.5 * miku_watch_height + Math.sin(watchHangle) * watch_pixel * 12);
                miku_watch_tips_draw.lineTo(0.5 * miku_watch_width + Math.cos(watchHangle) * watch_pixel * 15, 0.5 * miku_watch_height + Math.sin(watchHangle) * watch_pixel * 15);
                miku_watch_tips_draw.stroke();
                miku_watch_tips_draw.beginPath();
                miku_watch_tips_draw.strokeStyle = "#E6EEC0";
                miku_watch_tips_draw.lineWidth = watch_pixel * 3;
                miku_watch_tips_draw.moveTo(0.5 * miku_watch_width + Math.cos(watchHangle) * watch_pixel * 9, 0.5 * miku_watch_height + Math.sin(watchHangle) * watch_pixel * 9);
                miku_watch_tips_draw.lineTo(0.5 * miku_watch_width + Math.cos(watchHangle) * watch_pixel * 12, 0.5 * miku_watch_height + Math.sin(watchHangle) * watch_pixel * 12);
                miku_watch_tips_draw.stroke();
                //分针
                for (var mwdacong = -1; mwdacong < 7; mwdacong++) {
                    miku_watch_tips_draw.beginPath();
                    if (mwdacong < 3) {
                        miku_watch_tips_draw.strokeStyle = "#FFFFFF";
                    }
                    else if (mwdacong < 5) {
                        miku_watch_tips_draw.strokeStyle = "#E6EEC0";
                    }
                    else {
                        miku_watch_tips_draw.strokeStyle = "#00AA50";
                    }
                    miku_watch_tips_draw.lineWidth = watch_pixel * 3;
                    miku_watch_tips_draw.moveTo(0.5 * miku_watch_width + mwdacong * Math.cos(watchMangle) * watch_pixel * 2.4 * Math.sqrt(2) + Math.cos(watchMangle + 0.25 * Math.PI) * watch_pixel * 1.5, 0.5 * miku_watch_height + mwdacong * Math.sin(watchMangle) * watch_pixel * 2.4 * Math.sqrt(2) + Math.sin(watchMangle + 0.25 * Math.PI) * watch_pixel * 1.5);
                    miku_watch_tips_draw.lineTo(0.5 * miku_watch_width + mwdacong * Math.cos(watchMangle) * watch_pixel * 2.4 * Math.sqrt(2) + Math.cos(watchMangle + 1.25 * Math.PI) * watch_pixel * 1.5, 0.5 * miku_watch_height + mwdacong * Math.sin(watchMangle) * watch_pixel * 2.4 * Math.sqrt(2) + Math.sin(watchMangle + 1.25 * Math.PI) * watch_pixel * 1.5);
                    miku_watch_tips_draw.stroke();
                }
            }
            window.setInterval(function () {
                var miku_watch_now = MikuWatchGetTime();
                var miku_watch_h = miku_watch_now[0] > 9 ? miku_watch_now[0] : "0" + miku_watch_now[0];
                var miku_watch_m = miku_watch_now[1] > 9 ? miku_watch_now[1] : "0" + miku_watch_now[1];
                var miku_watch_s = miku_watch_now[2] > 9 ? miku_watch_now[2] : "0" + miku_watch_now[2];
                DrawMikuWatchT(miku_watch_now[0], miku_watch_now[1], miku_watch_now[2]);
                if (miku_watch_now[3] < 500) {
                    title.text = "Miku Watch " + miku_watch_h + ":" + miku_watch_m + "|" + miku_watch_s;
                }
                else {
                    title.text = "Miku Watch " + miku_watch_h + "|" + miku_watch_m + ":" + miku_watch_s;
                }
            }, 500)
            function MikuWatchGetTime() {
                var miku_watch_time_now = new Date;
                var miku_watch_hours = miku_watch_time_now.getHours();
                var miku_watch_minutes = miku_watch_time_now.getMinutes();
                var miku_watch_seconds = miku_watch_time_now.getSeconds();
                var miku_watch_miliseconds = miku_watch_time_now.getMilliseconds();
                return [miku_watch_hours, miku_watch_minutes, miku_watch_seconds, miku_watch_miliseconds];
            }
